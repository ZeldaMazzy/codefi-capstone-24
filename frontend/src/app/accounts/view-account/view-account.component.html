<div class="row">
  <div class="col-md-12 col-lg-6 mx-auto">
    <h2 style="color:Tomato">Account {{account?.accountNumber}}</h2>
    <div class="d-flex justify-content-between">
      <h1 class="p-0 m-0">{{account?.accountBalance | currency}}</h1>
      <button class="btn btn-light" (click)="routeToDeposit()">Deposit Money</button>
    </div>


    <table mat-table [dataSource]="transactions">
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.createdAt | date:'short'}}</td>
      </ng-container>
      <ng-container matColumnDef="Amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let amount"> {{amount.amount | currency}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let accountRow; columns: columnsToDisplay" [routerLink]="'/accounts/:id'+accountRow._id"
        style="cursor: pointer;"></tr>
    </table>
  </div>
</div>
