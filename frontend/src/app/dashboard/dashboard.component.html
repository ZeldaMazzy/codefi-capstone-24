<div class="row">
  <div class="col-md-12 col-lg-6 mx-auto">
      <h3>Hello, {{user?.firstName}}</h3>
        <h2 class="ps-3" style="color:Tomato">Account Standings</h2>

        <table mat-table [dataSource]="accounts"> 
          <ng-container matColumnDef="Account">
            <th mat-header-cell *matHeaderCellDef>Account</th>
            <td mat-cell *matCellDef="let account"> {{account.accountNumber}}</td>
          </ng-container>
          <ng-container matColumnDef="Balance">
            <th mat-header-cell *matHeaderCellDef>Balance</th>
            <td mat-cell *matCellDef="let account"> {{account.accountBalance | currency}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let accountRow; columns: columnsToDisplay" 
          [routerLink]="'/accounts/'+accountRow._id" style="cursor: pointer;"></tr>
        </table>
      </div>
</div>
