<mat-card class="p-3 col-lg-6 col-md-12 mx-auto" layout='row'>
  <mat-card-title>User Sign In</mat-card-title>
  <mat-card-content>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
      <p>
        <mat-form-field>
          <input matInput ngModel #emailInput="ngModel" type="email" name="email" placeholder="E-mail" required email>
          <mat-error *ngIf="emailInput.invalid">Please enter valid e-mail</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input matInput ngModel #passwordInput="ngModel" type="password" name="password" placeholder="Password"
            required>
          <mat-error *ngIf="passwordInput.invalid">Please enter password.</mat-error>
        </mat-form-field>
      </p>
      <div>
        <button class="btn btn-outline-primary" mat-raised-button color="red" type="submit" *ngIf="!isLoading">Log
          in</button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </div>
    </form>
    <p>Not a member? <a routerLink="/register">Sign Up</a></p>
  </mat-card-content>
</mat-card>
