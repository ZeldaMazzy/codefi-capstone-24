<mat-card class="register-box p-3 col-lg-6 col-md-12 mx-auto" layout='row'>
  <mat-card-title>Register new user account</mat-card-title>
  <mat-card-content>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onRegister(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
      <p>
        <mat-form-field>
          <input matInput ngModel #textInput="ngModel" type="text" name="firstName" placeholder="Name" required
            minlength="3">
          <mat-error *ngIf="textInput.invalid">Please enter name</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input matInput ngModel #textInput="ngModel" type="text" name="lastName" placeholder="Surname" required
            minlength="3">
          <mat-error *ngIf="textInput.invalid">Please enter surname</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input matInput ngModel #emailInput="ngModel" type="email" name="email" placeholder="E-mail" required email>
          <mat-error *ngIf="emailInput.invalid">Please enter valid e-mail</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input matInput ngModel #passwordInput="ngModel" type="password" name="password" placeholder="Password"
            required>
          <mat-error *ngIf="passwordInput.invalid">Please enter password</mat-error>
        </mat-form-field>
      </p>
      <div>
        <button class="btn btn-outline-primary" mat-raised-button color="red" type="submit"
          [disabled]="signupForm.invalid">Register</button>
      </div>
    </form>
    <p>Already a member? <a routerLink="/login">Login</a></p>
  </mat-card-content>
</mat-card>
